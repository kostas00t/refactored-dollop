<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Product</title>
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Product Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/products}">My Products</a>
      	</li>
      
    	<li class="btn-nav navbar-nav">
       		<a class="nav-link" th:href="@{/logout}">Log out</a>
    	</li>
  </div>
</nav>

	<div class="container">
	
		<hr>
		<a th:text = "${formtype}" style="font-size: 24px"></a>
		<hr>
		<form action="#" th:action="@{/saveProduct}"
						 th:object="${product}" method="POST">

			<label>Name:</label><br>
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
			<label>Description:</label><br>
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			<label>Price:</label><br>
			<input type="text" th:field="*{price}" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-success col-2">Save</button>
						
		</form>
	
		<hr>

		<input type="button" class="btn btn-link col-2" value="Back to Product List" onclick="history.back()">
		
	</div>
</body>

</html>
