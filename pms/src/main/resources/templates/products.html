<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>

	<title>Product Directory</title>
</head>

<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Product Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/products}">My Products</a>
      	</li>
      
    	<li class="btn-nav navbar-nav">
       		<a class="nav-link" th:href="@{/logout}">Log out</a>
    	</li>
  </div>
</nav>

<div class="table-responsive">

	<hr>
	
	<!-- Add a button -->
	
	<a th:href="@{/addProductForm}"
		class="btn btn-dark btn-sm mb-3">
		Add Product
	</a>	
	
	<table class="table table-striped table-hover mx-auto w-full">
		<thead class="thead-dark">
			<tr>
				<th> Product ID </th>
				<th> Name </th>
				<th> Description </th>
				<th> Price </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempProduct : ${Products}">
			
				<td th:text="${tempProduct.productid}" />	
				<td th:text="${tempProduct.name}" />	
				<td th:text="${tempProduct.description}" />	
				<td th:text="${tempProduct.price}" />	
							
				<td>
				
					<!-- Add "update" button/link -->
					<a th:href="@{/updateProductForm(productId=${tempProduct.productid})}"
					   class="btn btn-info btn-sm">
						Update Product
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/deleteProduct(productId=${tempProduct.productid})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Product?'))) return false">
						Delete Product
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
